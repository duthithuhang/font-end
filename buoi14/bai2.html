<body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open modal
              </button>
              
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Modal Heading</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                        <h2>Name product</h2>
                        <input class="form-control" id="name">
                      
                      <h2>Description product</h2>
                      <input class="form-control" id="description">
                    </div>
              
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button onclick="addProduct()"> Thêm sản phẩm </button>
                    </div>
              
                  </div>
                </div>
              </div>
   
    <div class="container">
        <div class="row" id="listProduct" >

        </div>
    </div>

</body>

    var listData = [{

        name :"test 3",

    },{

    }]
    for(let i =0 ;i< listData.length;i++){
        const div = document.createElement('div');
        div.className = 'col-md-3';
        div.innerHTML = `<div class="card">
                    <img class="card-img-top" src="https://image.shutterstock.com/image-photo/colorful-flower-on-dark-tropical-260nw-721703848.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">${listData[i].name}</h4>
                        <p class="card-text">${listData[i].description}</p>
                        <a href="#" class="btn btn-primary">abc</a>
                      
                        
                    </div>
                </div>`;
        var listProduct = document.getElementById("listProduct");
        listProduct.append(div);
    }
    function addProduct(){
        var name = document.getElementById('name').value;
        var description = document.getElementById('description').value;
        const div = document.createElement('div');
        div.className = 'col-md-3';
        div.innerHTML = `
                <div class="card">
                    <img class="card-img-top" src="https://image.shutterstock.com/image-photo/colorful-flower-on-dark-tropical-260nw-721703848.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">${name}</h4>
                        <p class="card-text">${description}</p>
                        <a href="#" class="btn btn-primary">add</a>
                        

                    </div>
                </div>`;
        var button = document.getElementById("listProduct");
        button.append(div);
